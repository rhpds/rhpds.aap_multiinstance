# Create demo credentials in AAP

- name: Display credentials creation start
  ansible.builtin.debug:
    msg: "Creating {{ aap_selfservice_custom_credentials | length }} demo credentials..."
  when: aap_selfservice_custom_debug | bool

- name: Create AAP credentials
  ansible.controller.credential:
    name: "{{ item.name }}"
    description: "{{ item.description | default('') }}"
    organization: "{{ item.organization | default(aap_selfservice_custom_organization) }}"
    credential_type: "{{ item.credential_type }}"
    inputs: "{{ item.inputs | default({}) }}"
    state: present
    controller_host: "{{ aap_selfservice_custom_controller_url }}"
    controller_username: "{{ aap_selfservice_custom_admin_username }}"
    controller_password: "{{ aap_selfservice_custom_admin_password }}"
    validate_certs: "{{ aap_selfservice_custom_verify_ssl }}"
  loop: "{{ aap_selfservice_custom_credentials }}"
  loop_control:
    label: "{{ item.name }}"
  register: _credential_result
  failed_when:
    - _credential_result is failed
    - not aap_selfservice_custom_skip_existing
    - "'already exists' not in (_credential_result.msg | default(''))"

- name: Display credentials creation complete
  ansible.builtin.debug:
    msg: "Successfully created {{ aap_selfservice_custom_credentials | length }} credentials"
