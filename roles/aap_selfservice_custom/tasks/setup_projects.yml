# Create demo projects in AAP

- name: Display projects creation start
  ansible.builtin.debug:
    msg: "Creating {{ aap_selfservice_custom_projects | length }} demo projects..."
  when: aap_selfservice_custom_debug | bool

- name: Create AAP projects
  ansible.controller.project:
    name: "{{ item.name }}"
    description: "{{ item.description | default('') }}"
    organization: "{{ item.organization | default(aap_selfservice_custom_organization) }}"
    scm_type: "{{ item.scm_type | default('git') }}"
    scm_url: "{{ item.scm_url }}"
    scm_branch: "{{ item.scm_branch | default('main') }}"
    default_environment: "{{ item.default_environment | default('Default execution environment') }}"
    state: present
    controller_host: "{{ aap_selfservice_custom_controller_url }}"
    controller_username: "{{ aap_selfservice_custom_admin_username }}"
    controller_password: "{{ aap_selfservice_custom_admin_password }}"
    validate_certs: "{{ aap_selfservice_custom_verify_ssl }}"
  loop: "{{ aap_selfservice_custom_projects }}"
  loop_control:
    label: "{{ item.name }}"
  register: _project_result
  failed_when:
    - _project_result is failed
    - not aap_selfservice_custom_skip_existing
    - "'already exists' not in (_project_result.msg | default(''))"

- name: Display projects creation complete
  ansible.builtin.debug:
    msg: "Successfully created {{ aap_selfservice_custom_projects | length }} projects"
