# Create demo labels in AAP

- name: Display labels creation start
  ansible.builtin.debug:
    msg: "Creating {{ aap_selfservice_custom_labels | length }} demo labels..."
  when: aap_selfservice_custom_debug | bool

- name: Create AAP labels
  ansible.controller.label:
    name: "{{ item.name }}"
    organization: "{{ item.organization | default(aap_selfservice_custom_organization) }}"
    state: present
    controller_host: "{{ aap_selfservice_custom_controller_url }}"
    controller_username: "{{ aap_selfservice_custom_admin_username }}"
    controller_password: "{{ aap_selfservice_custom_admin_password }}"
    validate_certs: "{{ aap_selfservice_custom_verify_ssl }}"
  loop: "{{ aap_selfservice_custom_labels }}"
  loop_control:
    label: "{{ item.name }}"
  register: _label_result
  failed_when:
    - _label_result is failed
    - not aap_selfservice_custom_skip_existing
    - "'already exists' not in (_label_result.msg | default(''))"

- name: Display labels creation complete
  ansible.builtin.debug:
    msg: "Successfully created {{ aap_selfservice_custom_labels | length }} labels"
