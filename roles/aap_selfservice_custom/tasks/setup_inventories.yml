# Create demo inventories in AAP

- name: Display inventories creation start
  ansible.builtin.debug:
    msg: "Creating {{ aap_selfservice_custom_inventories | length }} demo inventories..."
  when: aap_selfservice_custom_debug | bool

- name: Create AAP inventories
  ansible.controller.inventory:
    name: "{{ item.name }}"
    organization: "{{ item.organization | default(aap_selfservice_custom_organization) }}"
    state: present
    controller_host: "{{ aap_selfservice_custom_controller_url }}"
    controller_username: "{{ aap_selfservice_custom_admin_username }}"
    controller_password: "{{ aap_selfservice_custom_admin_password }}"
    validate_certs: "{{ aap_selfservice_custom_verify_ssl }}"
  loop: "{{ aap_selfservice_custom_inventories }}"
  loop_control:
    label: "{{ item.name }}"
  register: _inventory_result
  failed_when:
    - _inventory_result is failed
    - not aap_selfservice_custom_skip_existing
    - "'already exists' not in (_inventory_result.msg | default(''))"

- name: Display inventories creation complete
  ansible.builtin.debug:
    msg: "Successfully created {{ aap_selfservice_custom_inventories | length }} inventories"
