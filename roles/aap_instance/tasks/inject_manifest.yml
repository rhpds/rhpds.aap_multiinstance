---
# ---------------------------------------------------------------
# Inject AAP Manifest into Controller
# ---------------------------------------------------------------
# Variables expected:
#   manifest_controller_url: Controller URL
#   manifest_admin_password: Admin password

- name: Fetch Automation Controller manifest file
  ansible.builtin.get_url:
    url: "{{ aap_instance_manifest.url }}"
    dest: /tmp/aap-manifest-{{ ansible_date_time.epoch }}.zip
    username: "{{ aap_instance_manifest.username | default(omit) }}"
    password: "{{ aap_instance_manifest.password | default(omit) }}"
  register: r_manifest_download

- name: Extract hostname from controller URL
  ansible.builtin.set_fact:
    _manifest_controller_hostname: "{{ manifest_controller_url | urlsplit('hostname') }}"

- name: Wait for controller to be fully ready before manifest injection
  ansible.builtin.uri:
    url: "{{ manifest_controller_url }}/api/v2/ping/"
    method: GET
    validate_certs: true
    status_code: 200
  register: r_controller_ping
  until: r_controller_ping.status == 200
  retries: 30
  delay: 10

- name: Inject AAP Controller manifest
  ansible.controller.license:
    manifest: "{{ r_manifest_download.dest }}"
    controller_host: "{{ _manifest_controller_hostname }}"
    controller_username: "{{ aap_instance_admin_username }}"
    controller_password: "{{ manifest_admin_password }}"
    validate_certs: true
  register: r_aap_license
  until: not r_aap_license.failed
  retries: 5
  delay: 10

- name: Remove downloaded manifest file
  ansible.builtin.file:
    path: "{{ r_manifest_download.dest }}"
    state: absent

- name: Print manifest injection success
  ansible.builtin.debug:
    msg: "Manifest successfully injected into {{ manifest_controller_url }}"
