---
# Main entry point for ocp4_workload_aap_multiinstance
# This follows the AgnosticD v2 workload pattern

- name: Run AAP multi-instance workload tasks
  ansible.builtin.include_tasks: workload.yml
  when: ACTION is not defined or ACTION == "create" or ACTION == "provision"

- name: Run AAP multi-instance removal tasks
  ansible.builtin.include_tasks: remove_workload.yml
  when: ACTION is defined and (ACTION == "destroy" or ACTION == "stop")
