- name: Create ImageStream for plugin-registry
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: image.openshift.io/v1
      kind: ImageStream
      metadata:
        name: plugin-registry
        namespace: "{{ openshift_namespace }}"

- name: Create BuildConfig for plugin-registry (binary build)
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: build.openshift.io/v1
      kind: BuildConfig
      metadata:
        name: plugin-registry
        namespace: "{{ openshift_namespace }}"
        labels:
          app: plugin-registry
      spec:
        output:
          to:
            kind: ImageStreamTag
            name: plugin-registry:latest
        source:
          type: Binary
        strategy:
          type: Source
          sourceStrategy:
            from:
              kind: ImageStreamTag
              name: httpd:2.4-ubi8
              namespace: openshift
        triggers:
          - type: ConfigChange
  tags: [deploy_plugin]

- name: Skip plugin-registry build in automated deployments
  debug:
    msg: "Skipping plugin build - requires local oc access. Portal will work without custom plugins."
